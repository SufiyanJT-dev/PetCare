<mat-nav-list>
  <ng-container *ngFor="let item of menu">
    <!-- Main menu item -->
    <mat-list-item [routerLink]="item.link">
      <mat-icon matListIcon>{{ item.icon }}</mat-icon>
      <span matLine>{{ item.title }}</span>
      <mat-icon *ngIf="item.subMenu" (click)="item.expanded = !item.expanded">
        {{ item.expanded ? 'expand_less' : 'expand_more' }}
      </mat-icon>
    </mat-list-item>

    <!-- Submenu items -->
    <div *ngIf="item.subMenu && item.expanded" class="sub-menu">
      <app-menu-item [menu]="item.subMenu"></app-menu-item>
    </div>
  </ng-container>
</mat-nav-list>
