<h1 mat-dialog-title>{{ isEditMode ? 'Edit Pet' : 'Add New Pet' }}</h1>

<form [formGroup]="petForm" (ngSubmit)="onSave()">
  <div mat-dialog-content>

    <!-- Pet Name -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Pet Name</mat-label>
      <input matInput formControlName="name" placeholder="Enter pet name">
      <mat-error *ngIf="formControls['name'].hasError('required')">
        Pet name is required
      </mat-error>
    </mat-form-field>

    <!-- Species -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Species</mat-label>
      <mat-select formControlName="species" placeholder="Select species">
        <mat-option *ngFor="let spec of speciesOptions" [value]="spec.value">
          {{ spec.label }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="formControls['species'].hasError('required')">
        Species is required
      </mat-error>
    </mat-form-field>

    <!-- Breed -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Breed</mat-label>
      <input matInput formControlName="breed" placeholder="Enter breed">
      <mat-error *ngIf="formControls['breed'].hasError('required')">
        Breed is required
      </mat-error>
    </mat-form-field>

    <!-- Date of Birth -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Date of Birth</mat-label>
      <input matInput type="date" formControlName="dob">
      <mat-error *ngIf="formControls['dob'].hasError('required')">
        Date of birth is required
      </mat-error>
      <mat-error *ngIf="formControls['dob'].hasError('maxDate')">
        Date cannot be in the future
      </mat-error>
    </mat-form-field>

  </div>

  <div mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()" [disabled]="isSubmitting">
      Cancel
    </button>
    <button 
      mat-raised-button 
      color="primary" 
      type="submit"
      [disabled]="petForm.invalid || isSubmitting">
      {{ isSubmitting ? 'Saving...' : 'Save' }}
    </button>
  </div>
</form>
