<div>
  <div class="flex justify-between">
    <h1>Weight History</h1>
    <button mat-flat-button class="!bg-green-500 !text-white" (click)="openDialog()">Add</button>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Id</th>
        <th>Date</th>
        <th>weight</th>
        <th>Action</th>
      </tr>
    </thead>

    <tbody>
      @for (item of weightHistoryList; track $index) {
        <tr>
          <td>{{ $index + 1 }}</td>
          <td>{{ item.date | date: 'dd/MM/yyyy' }}</td>
          <td>{{ item.weightKg }}</td>
          <td class="flex gap-4">
            <button mat-flat-button class="!bg-blue-500 !text-white" (click)="openDialog(item)">Edit</button>
            <button mat-flat-button class="!bg-red-500 !text-white"
                    (click)="deleteWeightHistory(item.whId)">
            Delete
            </button>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
