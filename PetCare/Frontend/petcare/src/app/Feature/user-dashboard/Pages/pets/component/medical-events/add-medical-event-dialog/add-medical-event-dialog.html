<h2 mat-dialog-title>{{ isEditMode ? 'Edit Medical Event' : 'Add Medical Event' }}</h2>

<form [formGroup]="eventForm" class="event-form">
  <div mat-dialog-content>

    <!-- Event Date -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Date</mat-label>
      <input matInput type="date" formControlName="date">
      <mat-error *ngIf="eventForm.get('date')?.hasError('required')">
        Date is required
      </mat-error>
    </mat-form-field>

    <!-- Type (Dropdown) -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Type</mat-label>
      <mat-select formControlName="type">
        <mat-option *ngFor="let t of medicalTypes" [value]="t.value">
          {{ t.label }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="eventForm.get('type')?.hasError('required')">
        Type is required
      </mat-error>
    </mat-form-field>

    <!-- Vet Name -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Vet Name</mat-label>
      <input matInput formControlName="vetName">
      <mat-error *ngIf="eventForm.get('vetName')?.hasError('required')">
        Vet name is required
      </mat-error>
    </mat-form-field>

    <!-- Notes -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Notes</mat-label>
      <textarea matInput formControlName="notes" rows="3"></textarea>
    </mat-form-field>

    <!-- Next Follow-up Date -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Next Follow-up Date</mat-label>
      <input matInput type="date" formControlName="nextFollowupDate">
    </mat-form-field>

  </div>

  <div mat-dialog-actions align="end">
    <button mat-button type="button" (click)="cancel()">Cancel</button>
    <button mat-raised-button color="primary" type="button" (click)="save()" [disabled]="eventForm.invalid">
      Save
    </button>
  </div>
</form>
