<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

             <form [formGroup]="signUpForm" (ngSubmit)="submit()">

  <div data-mdb-input-init class="form-outline mb-4">
    <input type="text" formControlName="name" placeholder="Name" id="name" class="form-control form-control-lg" />
    <label class="form-label" for="name">Your Name</label>
     <div *ngIf="isInvalid('name')" class="text-danger mt-1">
    Name is required
  </div>
  </div>

  <div data-mdb-input-init class="form-outline mb-4">
    <input type="email" formControlName="email" placeholder="Email" id="email" class="form-control form-control-lg" />
    <label class="form-label" for="email">Your Email</label>
  </div>
  <div *ngIf="isInvalid('email')" class="text-danger mt-1">
    <div *ngIf="signUpForm.get('email')?.errors?.['required']">Email is required</div>
    <div *ngIf="signUpForm.get('email')?.errors?.['email']">Email is invalid</div>  <!-- changed text -->
  </div>
  <div data-mdb-input-init class="form-outline mb-4">
    <input type="tel" formControlName="phoneNumber" placeholder="Phone Number" id="phone-no" class="form-control form-control-lg" />
    <label class="form-label" for="phone-no">Phone no</label>
    <div *ngIf="isInvalid('phoneNumber')" class="text-danger mt-1">
    Phone number is required
  </div>
  </div>

  <div data-mdb-input-init class="form-outline mb-4">
    <input type="password" formControlName="password" placeholder="Password" id="password" class="form-control form-control-lg" />
    <label class="form-label" for="password">Password</label>
    <div *ngIf="isInvalid('password')"  class="text-danger mt-1">
      Must Have Atleast 6 charcters
    </div>
  </div>

  <div data-mdb-input-init class="form-outline mb-4">
    <input type="password" formControlName="confirmPassword" placeholder="Confirm Password" id="confirmPassword" class="form-control form-control-lg" />
    <label class="form-label" for="confirmPassword">Confirm password</label>
  </div>

  <div *ngIf="signUpForm.errors?.['mismatch']" class="text-danger mb-3">
    Password and Confirm Password do not match!
  </div>

  <div class="d-flex justify-content-center">
    <button type="submit" data-mdb-button-init data-mdb-ripple-init [disabled]="!signUpForm.valid"
      class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">
      Register
    </button>
  </div>

  <p class="text-center text-muted mt-5 mb-0">
    Have already an account? 
    <a routerLink="/sign-in" class="fw-bold text-body"><u>Login here</u></a>
  </p>

</form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
