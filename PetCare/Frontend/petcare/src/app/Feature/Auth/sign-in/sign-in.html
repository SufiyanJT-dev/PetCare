<section class="bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex justify-content-center align-items-center gradient-custom-3">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-4">
          <div class="card glass-card small-card">
            <div class="card-body p-4">
              <h2 class="text-uppercase text-center mb-4">Login</h2>

              <form [formGroup]="loginForm" (ngSubmit)="submit()">

                
                <div class="form-outline mb-3">
                  <input type="email" formControlName="email" id="email"
                    class="form-control form-control-lg" placeholder="Email" />
                  <label class="form-label" for="email">Your Email</label>
                </div>

               
                <div class="form-outline mb-3">
                  <input type="password" formControlName="password" id="password"
                    class="form-control form-control-lg" placeholder="Password" />
                  <label class="form-label" for="password">Password</label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">
                    Login
                  </button>
                </div>

                <p class="text-center text-muted mt-4 mb-0">
                  Create an account? <a href="#!" class="fw-bold text-body"><u>Sign Up</u></a>
                </p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
