<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Login</h2>

              <form [formGroup]="loginForm" (ngSubmit)="submit()">

                <!-- Email -->
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="email" formControlName="email" id="email" class="form-control form-control-lg" placeholder="Email" />
                  <label class="form-label" for="email">Your Email</label>
                  <div *ngIf="isInvalid('email')" class="text-danger mt-1">
                    <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</div>
                    <div *ngIf="loginForm.get('email')?.errors?.['email']">Email is invalid</div>
                  </div>
                </div>

                <!-- Password -->
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="password" formControlName="password" id="password" class="form-control form-control-lg" placeholder="Password" />
                  <label class="form-label" for="password">Password</label>
                  <div *ngIf="isInvalid('password')" class="text-danger mt-1">
                    Password is required
                  </div>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit" data-mdb-button-init data-mdb-ripple-init
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">
                    Login
                  </button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">
                  Create an account? <a href="#!" class="fw-bold text-body"><u>Sign Up</u></a>
                </p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
